<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LUCY</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }
    #app {
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    /* 3D Container */
    #canvas-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* Controls Overlay */
    .controls {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      align-items: center;
      z-index: 10;
    }

    .btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(4px);
    }
    .btn:hover { background: rgba(255, 255, 255, 0.2); transform: scale(1.1); }
    .btn:active { transform: scale(0.95); }
    
    #status {
      position: absolute;
      top: 30px;
      left: 20px;
      width: auto;
      text-align: left;
      font-size: 0.9rem;
      color: #3498db;
      letter-spacing: 1px;
      text-transform: uppercase;
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head> 
<body>
  <div id="app">
    
    <div id="canvas-container"></div>

    <div class="controls">
      <button id="startBtn" class="btn" title="Start">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polygon points="5 3 19 12 5 21 5 3"></polygon>
        </svg>
      </button>

      <button id="stopBtn" class="btn" title="Stop">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="6" y="4" width="4" height="16"></rect>
          <rect x="14" y="4" width="4" height="16"></rect>
        </svg>
      </button>
    </div>
  </div>
  <script type="module" src="./app.js"></script>
</body>
</html>
